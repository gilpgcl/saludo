<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo con Servicio</title>
    <link href="css/estilos.css" rel="stylesheet">
    <script type="module" src="cmp/mi-footer.js"></script>
  </head>
  <body>
    <form name="forma">
      <h1>Saludo con Servicio</h1>
      <p>
        <label>
          Nombre
          <input type="text" name="nombre">
        </label>
      </p>
      <p><button>Calcular</button></p>
      <p><output name="saludo"></output></p>
      <mi-footer></mi-footer>
    </form>
    <script type="module">
      import { FacCtrlSaludo } from "/js/FacCtrlSaludo.js";
      const factory = new FacCtrlSaludo();
      const ctrlSaludo = factory.ctrlSaludo;
      formSaludo.addEventListener("submit", async evt => {
        try {
          evt.preventDefault();
          const datos = new FormData(formSaludo);
          const nombre = datos.get("nombre");
          const saludo = await ctrlSaludo.calculaSaludo(nombre);
          formSaludo.salida.value = saludo;          
        } catch (error) {
          console.log(error);
          formSaludo.salida.value = error.message;
        }
      });
    </script>
  </body>
</html>
